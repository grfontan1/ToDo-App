<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My ToDo List</title>
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 id="headline">My Day</h1>
        <div class="group">
          <label for="main">What's your task?</label>
          <input type="text" id="main" class="input-main">
          <button id="btn-main">Add Task</button>
        </div>
      </header>

      <button id="btn-toggle">Hide List</button>
      <div class="list-container">
        <ul id="list-items">
          <li>Hit the gym<input type="checkbox"></li>
          <li>Practice JavaScript<input type="checkbox"></li>
          <li>Realize I have no idea what I'm doing<input type="checkbox"></li>
          <li>Text Clayton<input type="checkbox"></li>
        </ul>
        <button class="btn-remove">Remove Last Task</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
